<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나의 취미 & 추억 – 원페이지</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
/* ===============================
   Fonts
================================= */
@font-face{
  font-family: 'BMHANNAPro';
  src: url('/fonts/BMHANNAPro.ttf') format('truetype');
  font-display: swap;
}

/* ===============================
   Theme
================================= */
:root{
  --nfx-red:#E50914;
  --ink:#e5e7eb;
  --muted:#cbd5e1;
  --bg1:#0b0b0d;
  --bg2:#111113;
  --tile:#15171d;
  --ring:rgba(255,255,255,.18);
  --shadow:0 22px 60px rgba(0,0,0,.55);
}

html,body{ height:100%; }
body{
  font-family:'BMHANNAPro','Noto Sans KR',system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;
  background:
    radial-gradient(1200px 700px at 50% -10%, rgba(229,9,20,.18), transparent 60%),
    linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 60%, var(--bg1) 100%);
  color:var(--ink);
  overflow-x:hidden;
  overflow-y:auto; /* 스크롤 가능 */
}

/* ===== 스크롤바 숨김 (전역) ===== */
/* Firefox */
* { scrollbar-width: none; }
/* IE/Old Edge */
* { -ms-overflow-style: none; }
/* WebKit (Chrome/Safari/Edge/Opera) */
*::-webkit-scrollbar { width:0; height:0; display:none; }

/* ===============================
   Navbar
================================= */
.navbar{
  position:fixed; top:0; left:0; right:0; z-index:1040;
  background:transparent !important; transition: background .25s ease, border-color .25s ease, transform .28s ease;
  border-bottom:1px solid transparent;

  /* 기본 숨김 상태: 완전히 위로 올려서 영역 자체를 제거 */
  transform: translateY(-100%);
  pointer-events: none;
}
.navbar.nav-solid{
  background:rgba(17,17,19,.86)!important; backdrop-filter: blur(8px);
  border-bottom-color: rgba(255,255,255,.08);
}
.navbar .navbar-brand, .navbar .nav-link{ color:#f3f4f6 !important; }

/* 마우스 올렸을 때 완전히 보이도록 */
.navbar.nav-show{
  transform: translateY(0);
  pointer-events: auto;
}

/* 상단/하단 호버 감지 영역 */
.edge-top,
.edge-bottom{
  position: fixed; left: 0; width: 100%;
  z-index: 1039;
  pointer-events: auto;
}
.edge-top{ top: 0; height: 30px; }
.edge-bottom{ bottom: 0; height: 10px; }

/* ===============================
   Footer
================================= */
footer{
  position:fixed; left:0; right:0; bottom:0; z-index:1030;
  background:#111113 !important;
  border-top:1px solid rgba(255,255,255,.10);
  color:#cbd5e1;
  transform: translateY(100%);
  transition: transform .28s ease;
  pointer-events: none;
}
footer.foot-show{ 
  transform: translateY(0);
  pointer-events: auto;
}

/* ===============================
   Hero
================================= */
.hero{
  position:relative; min-height:100vh;
  display:flex; align-items:center; justify-content:center;
  text-align:center; overflow:hidden; isolation:isolate;
}
.hero-bg, .hero-bg.next{
  position:absolute; inset:0; z-index:-2;
  background-size:cover; background-position:center;
  filter:saturate(.95) contrast(1.05) brightness(.9);
  opacity:.18; transition: opacity 1.2s ease;
}
.hero-bg.next{ opacity:0; }
.hero-grad{
  position:absolute; inset:0; z-index:-1;
  background:
    linear-gradient(180deg, rgba(0,0,0,.45), transparent 30%, transparent 70%, rgba(0,0,0,.6)),
    radial-gradient(60% 60% at 50% 0%, rgba(229,9,20,.18), transparent 70%);
}
.eyebrow{
  display:inline-block; background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  padding:.45rem .9rem; border-radius:999px;
  font-weight:900; color:#e2e8f0; margin-bottom:14px;
}
.hero-title{
  font-family:'BMHANNAPro',system-ui;
  color:#fff; font-size:clamp(36px,7.4vw,92px);
  text-shadow:0 1px 0 rgba(255,255,255,.4), 0 22px 60px rgba(0,0,0,.5);
}
.hero-sub{ color:var(--muted); font-size:clamp(16px,2.4vw,20px); max-width:800px; margin:0 auto 26px; }

/* ===============================
   Profiles
================================= */
.profiles{
  display:grid; gap:22px; justify-content:center; padding:10px;
  grid-template-columns: repeat(5, minmax(140px,1fr));
}
@media (max-width:1200px){ .profiles{ grid-template-columns: repeat(4,1fr); } }
@media (max-width:992px){ .profiles{ grid-template-columns: repeat(3,1fr); } }
@media (max-width:576px){ .profiles{ grid-template-columns: repeat(2,1fr); } }

.profile{ display:grid; place-items:center; gap:10px; text-decoration:none; color:#f3f4f6; }
.tile{
  width:180px; height:180px; border-radius:14px; overflow:hidden; position:relative;
  background:var(--tile);
  box-shadow: var(--shadow);
  transition: transform .22s ease, box-shadow .22s ease, filter .22s ease;
}
.tile img{ width:100%; height:100%; object-fit:cover; }
.tile::after{
  content:""; position:absolute; inset:0; border-radius:14px;
  background: linear-gradient(180deg, transparent 60%, rgba(0,0,0,.45));
}
.profile:hover .tile{ transform: translateY(-6px) scale(1.03); filter:brightness(1.05); }
.pname{ font-weight:900; color:#e5e7eb; }

/* ===============================
   Reveal
================================= */
.reveal{ opacity:0; transform: translateY(16px); transition: opacity .6s ease, transform .6s ease; }
.reveal.on{ opacity:1; transform: translateY(0); }


  </style>
</head>

<body>
  <!-- Edge hover zones -->
  <div class="edge-top" aria-hidden="true"></div>
  <div class="edge-bottom" aria-hidden="true"></div>

  <!-- Nav (토글/다크모드 버튼 제거) -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">건재이조의 취미생활</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
              aria-controls="nav" aria-expanded="false" aria-label="토글 내비게이션">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="canva.html">Canvas</a></li>
          <li class="nav-item"><a class="nav-link" href="video.html">Video</a></li>
          <li class="nav-item"><a class="nav-link" href="music.html">Music</a></li>
          <li class="nav-item"><a class="nav-link" href="kanban-board.html">Kanban</a></li>
          <li class="nav-item"><a class="nav-link" href="CafeMap.html">Map</a></li>
        </ul>
        <div class="d-flex gap-2 align-items-center">
          <a class="btn btn-danger btn-sm" href="signup.html">회원가입</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- HERO: Profile Picker Only -->
  <header class="hero">
    <div class="hero-bg" id="bgA"></div>
    <div class="hero-bg next" id="bgB"></div>
    <div class="hero-grad"></div>

    <div class="container">
      <span class="eyebrow">건재이조의 취미생활</span>
      <h1 class="hero-title">누구의 취미로 들어갈까요?</h1>
      <p class="hero-sub">프로필을 선택해 바로 들어가세요.</p>

      <div class="profiles">
        <a class="profile reveal" href="gimga_personal.html">
          <span class="tile"><img src="images/gimga/IMG_9779.JPG.jpg" alt="김가연"></span>
          <span class="pname">김가연</span>
        </a>
        <a class="profile reveal" href="sohee.html">
          <span class="tile"><img src="images/sohee/card.jpg" alt="김소희"></span>
          <span class="pname">김소희</span>
        </a>
        <a class="profile reveal" href="Baking.html">
          <span class="tile"><img src="/images/heejong/주방.png" alt="서희정"></span>
          <span class="pname">서희정</span>
        </a>
        <a class="profile reveal" href="jg_personal.html">
          <span class="tile"><img src="images/jaegeon/card.jpeg" alt="이재건"></span>
          <span class="pname">이재건</span>
        </a>
        <a class="profile reveal" href="mok_personal.html">
          <span class="tile"><img src="images/mok/bunsik.png" alt="정현목"></span>
          <span class="pname">정현목</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Footer -->
  <footer class="py-3 text-center small">
    © <span id="year"></span> Team 건재이조
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Reveal on view (profiles)
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('on'); io.unobserve(e.target); } });
    }, {threshold:.12});
    document.querySelectorAll('.reveal').forEach(el=> io.observe(el));

    // Edge Hover Nav/Footer (마우스를 가장자리로 가져가야 나타남)
    const edgeTop = document.querySelector('.edge-top');
    const edgeBottom = document.querySelector('.edge-bottom');
    const nav = document.querySelector('.navbar');
    const foot = document.querySelector('footer');
    let hideNavTimer=null, hideFootTimer=null;
    function showNav(){ nav.classList.add('nav-show'); }
    function hideNav(){ nav.classList.remove('nav-show'); }
    function showFoot(){ foot.classList.add('foot-show'); }
    function hideFoot(){ foot.classList.remove('foot-show'); }
    edgeTop.addEventListener('mouseenter', showNav);
    edgeBottom.addEventListener('mouseenter', showFoot);
    nav.addEventListener('mouseleave', () => { clearTimeout(hideNavTimer); hideNavTimer = setTimeout(hideNav, 250); });
    foot.addEventListener('mouseleave', () => { clearTimeout(hideFootTimer); hideFootTimer = setTimeout(hideFoot, 250); });
    nav.addEventListener('focusin', showNav);
    nav.addEventListener('focusout', (e)=>{ if(!nav.contains(e.relatedTarget)) hideNav(); });
    foot.addEventListener('focusin', showFoot);
    foot.addEventListener('focusout', (e)=>{ if(!foot.contains(e.relatedTarget)) hideFoot(); });

    // Cinematic background cross-fade (hero)
    const bgA = document.getElementById('bgA');
    const bgB = document.getElementById('bgB');
    const heroImages = [
      'images/sohee/card.jpg',
      '/images/heejong/주방.png',
      'images/jaegeon/card.jpeg',
      'images/mok/bunsik.png',
      'images/gimga/IMG_9779.JPG.jpg'
    ].filter(Boolean);
    let cur = 0, useA = true;
    function swapBG(){
      const next = (cur + 1) % heroImages.length;
      const active = useA ? bgA : bgB;
      const idle = useA ? bgB : bgA;
      idle.style.backgroundImage = `url('${heroImages[next]}')`;
      idle.style.opacity = .18;
      active.style.opacity = 0;
      useA = !useA;
      cur = next;
    }
    bgA.style.backgroundImage = `url('${heroImages[0]}')`;
    bgB.style.backgroundImage = `url('${heroImages[1 % heroImages.length]}')`;
    setInterval(swapBG, 6000);
  </script>
</body>
