<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입 – My Memory</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      /* ===============================
         Fonts & Theme Tokens
      ================================= */
      @font-face{
        font-family: 'BMHANNAPro';
        src: url('/fonts/BMHANNAPro.ttf') format('truetype');
        font-display: swap;
      }
      :root{
        --nf-red:#E50914;
        --nf-red-dark:#b81d24;
        --ink:#e5e7eb;
        --muted:#cbd5e1;
        --glass: rgba(255,255,255,.06);
        --glass-border: rgba(255,255,255,.16);
        --ring: 0 22px 60px rgba(0,0,0,.55);
      }

      /* ===============================
         Base
      ================================= */
      html,body{ height:100%; }

      /* ✅ Scrollbar 제거 (스크롤 기능은 유지) */
      html, body{
        -ms-overflow-style: none;     /* IE/Edge 레거시 */
        scrollbar-width: none;        /* Firefox */
      }
      html::-webkit-scrollbar,
      body::-webkit-scrollbar{
        display: none;                /* Chrome/Safari/WebKit */
        width: 0; height: 0;
      }

      body{
        font-family:"BMHANNAPro", system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
        color:var(--ink);
        background:
          radial-gradient(1200px 700px at 50% -10%, rgba(229,9,20,.18), transparent 60%),
          linear-gradient(180deg, #0b0b0d 0%, #111113 60%, #0b0b0d 100%);
      }
      a{ text-decoration:none; }

      /* ===============================
         Netflix-style Navbar
      ================================= */
      .netflix-nav{
        position:sticky; top:0; z-index:1040;
        background:rgba(17,17,19,.86)!important;
        backdrop-filter: blur(10px);
        border-bottom:1px solid rgba(255,255,255,.10);
      }
      .netflix-nav .navbar-brand,
      .netflix-nav .nav-link{ color:#fff !important; }
      .netflix-nav .nav-link:hover{ color:#f3f4f6 !important; opacity:.9; }

      /* ===============================
         Work area
      ================================= */
      .work-area{
        min-height: calc(100vh - 76px);
        padding: 56px 20px;
        display:flex; align-items:center; justify-content:center;
      }

      .signup-container{ max-width:520px; width:100%; }

      .signup-card{
        background: linear-gradient(160deg, #14161b 0%, #0f1116 60%, #0b0c10 100%);
        border:1px solid var(--glass-border);
        border-radius: 20px;
        padding: 40px;
        box-shadow: var(--ring);
        position: relative;
        isolation:isolate;
      }
      .signup-card::before{
        content:"";
        position:absolute; inset:-1px;
        background: conic-gradient(
          from 210deg,
          rgba(229,9,20,.35), transparent 30%,
          rgba(229,9,20,.25), transparent 60%,
          rgba(229,9,20,.15)
        );
        filter: blur(18px);
        opacity:.35;
        z-index:-1;
        border-radius: 22px;
      }

      .signup-title{
        color:#fff;
        margin-bottom: 26px;
        font-weight: 900;
        text-align: center;
        font-size: clamp(1.6rem, 2.6vw, 2rem);
        letter-spacing:.02em;
      }

      /* ===============================
         Form
      ================================= */
      .form-group{ margin-bottom: 18px; }
      .form-label{ font-weight: 800; color:#f3f4f6; margin-bottom:8px; display:block; }
      .form-control{
        border:1px solid var(--glass-border);
        border-radius: 12px;
        padding: 12px 14px;
        font-size: 1rem;
        background: var(--glass);
        color:#f5f7fa;
        transition: border-color .18s ease, box-shadow .18s ease, background .18s ease;
      }
      .form-control::placeholder{ color:#9aa4b2; }
      .form-control:focus{
        border-color: var(--nf-red);
        box-shadow: 0 0 0 .2rem rgba(229,9,20,.25);
        background: rgba(255,255,255,.10);
        color:#fff;
      }

      .form-check{ margin: 18px 0; }
      .form-check-input{
        border:2px solid var(--glass-border);
        background: transparent;
        cursor:pointer;
      }
      .form-check-input:checked{
        background-color: var(--nf-red);
        border-color: var(--nf-red);
      }
      .form-check-label{ color:#d1d5db; font-size:.95rem; }
      .form-check-label a{ color:var(--nf-red); }
      .form-check-label a:hover{ text-decoration: underline; }

      /* Submit */
      .btn-signup{
        background: linear-gradient(135deg, var(--nf-red) 0%, var(--nf-red-dark) 100%);
        border:1px solid var(--nf-red);
        border-radius: 12px;
        padding: 12px 24px;
        font-weight: 900;
        font-size: 1.05rem;
        color: #fff;
        width: 100%;
        margin-top: 16px;
        box-shadow: 0 14px 36px rgba(229,9,20,.28);
        transition: transform .18s ease, filter .18s ease;
      }
      .btn-signup:hover{ transform: translateY(-2px); filter:brightness(1.05); color:#fff; }

      .login-link{
        text-align: center;
        margin-top: 18px;
        color: #cbd5e1;
      }
      .login-link a{ color: var(--nf-red); font-weight: 800; }
      .login-link a:hover{ text-decoration: underline; }

      /* Footer */
      footer.bg-body-tertiary{
        background: rgba(17,17,19,.86)!important;
        color:#cbd5e1 !important;
        border-top:1px solid rgba(255,255,255,.10);
      }

      /* Responsive */
      @media (max-width: 768px){
        .signup-card{ padding: 28px 20px; margin: 0 8px; }
      }
    </style>
  </head>

  <body>
    <!-- Netflix-style Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm netflix-nav">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">건재이조의 취미생활</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                aria-controls="nav" aria-expanded="false" aria-label="토글 내비게이션">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="canva.html">Canvas</a></li>
            <li class="nav-item"><a class="nav-link" href="video.html">Video</a></li>
            <li class="nav-item"><a class="nav-link" href="music.html">Music</a></li>
            <li class="nav-item"><a class="nav-link" href="kanban-board.html">Kanban</a></li>
            <li class="nav-item"><a class="nav-link" href="CafeMap.html">Map</a></li>
          </ul>
          <div class="d-flex gap-2 align-items-center">
            <a class="btn btn-danger btn-sm" href="signup.html">회원가입</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- 회원가입 폼 -->
    <div class="work-area">
      <div class="signup-container">
        <div class="signup-card">
          <h1 class="signup-title">
            <i class="fas fa-user-plus me-2"></i>회원가입
          </h1>

          <form id="signupForm" novalidate>
            <div class="form-group">
              <label for="username" class="form-label">
                <i class="fas fa-user me-1"></i> 아이디
              </label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="아이디를 입력하세요"
                required
              />
            </div>

            <div class="form-group">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-1"></i> 이메일
              </label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="example@email.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-1"></i> 비밀번호
              </label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="비밀번호를 입력하세요"
                required
                minlength="6"
              />
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label">
                <i class="fas fa-lock me-1"></i> 비밀번호 확인
              </label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="비밀번호를 다시 입력하세요"
                required
                minlength="6"
              />
            </div>

            <div class="form-group">
              <label for="nickname" class="form-label">
                <i class="fas fa-tag me-1"></i> 닉네임
              </label>
              <input
                type="text"
                class="form-control"
                id="nickname"
                name="nickname"
                placeholder="사용하실 닉네임을 입력하세요"
                required
              />
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="agreeTerms" required />
              <label class="form-check-label" for="agreeTerms">
                <a href="#" class="text-decoration-none">이용약관</a> 및
                <a href="#" class="text-decoration-none">개인정보처리방침</a>에 동의합니다.
              </label>
            </div>

            <button type="submit" class="btn btn-signup">
              <i class="fas fa-user-check me-1"></i> 회원가입
            </button>
          </form>

          <div class="login-link">
            이미 계정이 있으신가요? <a href="login.html">로그인</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto py-4 bg-body-tertiary text-center small text-body-secondary">
      © <span id="year"></span> Team 건재이조
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // 연도 표시
      document.getElementById("year").textContent = new Date().getFullYear();

      // 회원가입 폼 유효성 검사 (클라이언트 사이드)
      const signupForm = document.getElementById("signupForm");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");

      signupForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const agreeTerms = document.getElementById("agreeTerms").checked;

        if (password !== confirmPassword) {
          alert("비밀번호가 일치하지 않습니다.");
          confirmPasswordInput.focus();
          return;
        }
        if (password.length < 6) {
          alert("비밀번호는 6자 이상이어야 합니다.");
          passwordInput.focus();
          return;
        }
        if (!agreeTerms) {
          alert("이용약관에 동의해주세요.");
          return;
        }

        alert("회원가입이 완료되었습니다!");
        // 실제 구현 시 서버 전송 후 이동:
        // window.location.href = 'login.html';
      });

      // 실시간 비밀번호 일치 표시
      confirmPasswordInput.addEventListener("input", function () {
        const ok = passwordInput.value && confirmPasswordInput.value && passwordInput.value === confirmPasswordInput.value;
        confirmPasswordInput.style.borderColor = ok ? "var(--glass-border)" : "var(--nf-red)";
      });
    </script>
  </body>
</html>
