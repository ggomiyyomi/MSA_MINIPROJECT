<html lang="ko">
<head>
  <meta charset="utf-8">

  <style>
   /* ===============================
   Fonts
================================= */
@font-face{
  font-family:'BMHANNAPro';
  src:url('/fonts/BMHANNAPro.ttf') format('truetype');
  font-display:swap;
}

html,body{ height:100%; }

/* ===============================
   Scrollbar 숨김(전역, 스크롤 동작 유지)
================================= */
/* Firefox */
* { scrollbar-width: none; }
/* IE/Legacy Edge */
* { -ms-overflow-style: none; }
/* WebKit (Chrome/Safari/New Edge/Opera) */
*::-webkit-scrollbar { display:none; width:0; height:0; }

/* ===============================
   Theme (Netflix-style dark)
================================= */
:root{
  --nfx-red:#E50914;
  --ink:#e5e7eb;        /* 본문 텍스트 */
  --muted:#cbd5e1;      /* 보조 텍스트 */
  --bg1:#0b0b0d;        /* 배경 상단 */
  --bg2:#111113;        /* 배경 중간 */
  --tile:#0f121a;       /* 카드/타일 */
  --ring:rgba(255,255,255,.14);
  --shadow:0 22px 60px rgba(0,0,0,.55);
}

body{
  font-family:'BMHANNAPro','Noto Sans KR',system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;
  color:var(--ink);
  background:
    radial-gradient(1200px 700px at 50% -10%, rgba(229,9,20,.18), transparent 60%),
    linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 60%, var(--bg1) 100%);
  overflow-x:hidden;
}

/* ===============================
   Navbar (투명 → 스크롤 시 솔리드)
================================= */
.navbar{
  position:sticky; top:0; z-index:1040;
  background:transparent !important; transition: background .25s ease, border-color .25s ease;
  border-bottom:1px solid transparent;
}
.navbar.nav-solid{
  background:rgba(17,17,19,.86)!important; backdrop-filter: blur(8px);
  border-bottom-color: rgba(255,255,255,.08);
}
.navbar .navbar-brand, .navbar .nav-link{ color:#f3f4f6 !important; }

/* ===============================
   Hero (Title Detail vibe)
================================= */
.hero{
  position:relative; min-height:64vh; display:flex; align-items:flex-end;
  background:
    linear-gradient(180deg, rgba(0,0,0,.25) 0%, rgba(0,0,0,.65) 70%),
    url("/images/gimga/boxingjang.webp") center/cover no-repeat;
  border-bottom:1px solid rgba(255,255,255,.08);
  box-shadow: inset 0 -60px 100px -60px rgba(0,0,0,.65);
  isolation:isolate;
}
.hero-inner{ width:100%; max-width:1200px; margin:0 auto; padding:48px 16px; }

.hero-meta{
  display:flex; align-items:flex-start; gap:18px; flex-wrap:wrap;
  text-shadow:0 2px 18px rgba(0,0,0,.5);
}

/* 아바타: 정사각 + 커버 (크기는 JS가 동기화) */
.avatar{
  width:120px; height:120px; aspect-ratio:1/1;
  border-radius:14px; object-fit:cover; display:block;
  box-shadow: var(--shadow); border:2px solid rgba(255,255,255,.6);
}

.title-block h1{ margin:0; font-size:clamp(32px,6vw,64px); font-weight:900; letter-spacing:.02em; }
.title-block .desc{ color:var(--muted); margin:.25rem 0 0; }

.hero-actions{
  margin-top:14px; display:flex; gap:10px; flex-wrap:wrap;
}
.btn-cta{
  display:inline-flex; align-items:center; gap:8px; font-weight:900;
  background:var(--nfx-red); border:1px solid var(--nfx-red); color:#fff; border-radius:10px; padding:.6rem 1rem;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}
.btn-ghost{
  display:inline-flex; align-items:center; gap:8px; font-weight:900;
  background:rgba(255,255,255,.1); border:1px solid rgba(255,255,255,.18); color:#fff; border-radius:10px; padding:.6rem 1rem;
}

/* ===============================
   Section Head / Panel
================================= */
.section-head{ display:flex; align-items:center; gap:.6rem; margin:18px 0 10px; }
.section-head .bar{
  width:10px; height:26px; border-radius:6px;
  background: linear-gradient(180deg,#f43f5e,#f59e0b);
  box-shadow: 0 0 18px rgba(244,63,94,.35);
}
.section-head .title{ font-weight:900; letter-spacing:.02em; }

.content-wrap{ max-width:1200px; margin:0 auto; padding:0 16px; }

.panel{
  background: rgba(17,17,19,.7); border:1px solid rgba(255,255,255,.08);
  border-radius:16px; padding:16px; box-shadow:0 18px 44px rgba(0,0,0,.35);
}

/* ===============================
   Album Gallery
================================= */
.gallery-section {
  margin: 40px 0;
}

/* Pagination */
.pagination-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 30px;
  gap: 10px;
}

.pagination-info {
  color: var(--muted);
  font-size: 14px;
  margin: 0 15px;
}

.pagination-btn {
  padding: 8px 12px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.3s ease;
  min-width: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.pagination-btn:hover:not(:disabled) {
  background: rgba(255,255,255,0.2);
  transform: translateY(-2px);
}

.pagination-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.pagination-btn.active {
  background: var(--nfx-red);
  border-color: var(--nfx-red);
}

.pagination-btn.prev, .pagination-btn.next {
  padding: 8px 16px;
}

.page-numbers {
  display: flex;
  gap: 5px;
}

.gallery-loading {
  display: none;
  justify-content: center;
  align-items: center;
  padding: 40px;
  color: var(--muted);
}

.gallery-loading.show {
  display: flex;
}

.loading-spinner {
  width: 20px;
  height: 20px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top: 2px solid #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-right: 10px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.gallery-fade-enter {
  opacity: 0;
  transform: translateY(20px);
}

.gallery-fade-enter-active {
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.category-tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.category-tab {
  padding: 8px 16px;
  background: rgba(255,255,255,.1);
  border: 1px solid rgba(255,255,255,.2);
  border-radius: 20px;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 14px;
  font-weight: 600;
  position: relative;
}

.category-tab:hover {
  background: rgba(255,255,255,.2);
}

.category-tab.active {
  background: var(--nfx-red);
  border-color: var(--nfx-red);
}

.add-category-btn {
  padding: 8px 16px;
  background: rgba(76, 175, 80, 0.8);
  border: 1px solid rgba(76, 175, 80, 1);
  border-radius: 20px;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.add-category-btn:hover {
  background: rgba(76, 175, 80, 1);
}

.edit-category-btn {
  padding: 8px 16px;
  background: rgba(34, 197, 94, 0.8);
  border: 1px solid rgba(34, 197, 94, 1);
  border-radius: 20px;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.edit-category-btn:hover {
  background: rgba(34, 197, 94, 1);
}

.edit-category-btn.active {
  background: rgba(34, 197, 94, 1);
  box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
}

.delete-category-btn {
  padding: 8px 16px;
  background: rgba(239, 68, 68, 0.8);
  border: 1px solid rgba(239, 68, 68, 1);
  border-radius: 20px;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.delete-category-btn:hover {
  background: rgba(239, 68, 68, 1);
}

.delete-category-btn.active {
  background: rgba(239, 68, 68, 1);
  box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
}

.category-tab.selected-for-edit {
  background: rgba(34, 197, 94, 0.3);
  border-color: rgba(34, 197, 94, 0.8);
  box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
  transform: scale(1.05);
}

.category-tab.selected-for-delete {
  background: rgba(239, 68, 68, 0.3);
  border-color: rgba(239, 68, 68, 0.8);
  box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
  transform: scale(1.05);
}

.mode-indicator {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px 15px;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  z-index: 1050;
  animation: slideIn 0.3s ease;
}

.mode-indicator.edit-mode {
  background: rgba(34, 197, 94, 0.9);
  border: 1px solid rgba(34, 197, 94, 1);
}

.mode-indicator.delete-mode {
  background: rgba(239, 68, 68, 0.9);
  border: 1px solid rgba(239, 68, 68, 1);
}

@keyframes slideIn {
  from { transform: translateX(100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

.gallery-controls {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  margin-bottom: 20px;
  transition: opacity 0.3s ease;
}

.album-item {
  position: relative;
  aspect-ratio: 4/3;
  border-radius: 12px;
  overflow: hidden;
  background: var(--tile);
  border: 1px solid rgba(255,255,255,.06);
  box-shadow: var(--shadow);
  transition: transform 0.3s ease, filter 0.3s ease;
  cursor: pointer;
}

.album-item:hover {
  transform: translateY(-4px);
  filter: brightness(1.1);
}

.album-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.album-item .overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(transparent 50%, rgba(0,0,0,0.8));
  display: flex;
  align-items: flex-end;
  padding: 16px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.album-item:hover .overlay {
  opacity: 1;
}

.album-item .meta {
  color: #fff;
}

.album-item .title {
  font-weight: bold;
  margin-bottom: 4px;
}

.album-item .date {
  font-size: 12px;
  color: var(--muted);
}

.album-item .delete-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  width: 24px;
  height: 24px;
  background: rgba(239, 68, 68, 0.9);
  border: none;
  border-radius: 50%;
  color: white;
  cursor: pointer;
  font-size: 12px;
  display: none;
  align-items: center;
  justify-content: center;
}

.album-item:hover .delete-btn {
  display: flex;
}

/* ===============================
   Modal
================================= */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  z-index: 2000;
  display: none;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(8px);
}

.modal-content {
  background: rgba(17,17,19,0.95);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 16px;
  padding: 24px;
  max-width: 500px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
}

.modal-content h3 {
  margin-top: 0;
  margin-bottom: 20px;
  color: #fff;
}

.form-group {
  margin-bottom: 16px;
}

.form-group label {
  display: block;
  margin-bottom: 6px;
  color: var(--muted);
  font-weight: 600;
}

.form-group input, .form-group select {
  width: 100%;
  padding: 10px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 8px;
  color: #fff;
  font-size: 14px;
}

.form-group input::placeholder {
  color: rgba(255,255,255,0.5);
}

.file-input-wrapper {
  position: relative;
  display: inline-block;
  width: 100%;
}

.file-input {
  opacity: 0;
  position: absolute;
  z-index: -1;
}

.file-input-label {
  display: block;
  padding: 10px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 8px;
  color: #fff;
  text-align: center;
  cursor: pointer;
  transition: background 0.3s ease;
}

.file-input-label:hover {
  background: rgba(255,255,255,0.2);
}

.modal-actions {
  display: flex;
  gap: 10px;
  justify-content: flex-end;
  margin-top: 20px;
}

.btn-modal {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}

.btn-modal.primary {
  background: var(--nfx-red);
  color: white;
}

.btn-modal.secondary {
  background: rgba(255,255,255,0.1);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.2);
}

.btn-modal:hover {
  transform: translateY(-2px);
}

/* Interests(태그) 카드 톤 */
.tag-card{
  background: rgba(255,255,255,.06) !important;
  color: var(--ink) !important;
  border: 1px solid rgba(255,255,255,.10) !important;
  border-radius:16px;
}
.my-tags .badge{ background:rgba(255,255,255,.14); border:1px solid rgba(255,255,255,.18); color:#fff; }
.text-muted-2{ color:#a5b0c2; }

/* Footer */
footer.bg-body-tertiary{
  background: rgba(17,17,19,.86)!important; backdrop-filter: blur(6px);
  border-top:1px solid rgba(255,255,255,.08);
  color:#cbd5e1 !important;
}

  </style>

      </div>
    </div>
  </div>

  <!-- Add Category Modal -->
  <div class="modal-overlay" id="categoryModal">
    <div class="modal-content">
      <h3>카테고리 추가</h3>
      <div class="form-group">
        <label for="categoryName">카테고리 이름</label>
        <input type="text" id="categoryName" placeholder="새 카테고리 이름을 입력하세요">
      </div>
      <div class="modal-actions">
        <button class="btn-modal secondary" id="cancelCategoryBtn">취소</button>
        <button class="btn-modal primary" id="confirmCategoryBtn">추가</button>
      </div>
    </div>
  </div>

  <!-- Edit Category Modal -->
  <div class="modal-overlay" id="editCategoryModal">
    <div class="modal-content">
      <h3>카테고리 수정</h3>
      <div class="form-group">
        <label for="editCategoryName">카테고리 이름</label>
        <input type="text" id="editCategoryName" placeholder="카테고리 이름을 입력하세요">
      </div>
      <div class="modal-actions">
        <button class="btn-modal secondary" id="cancelEditBtn">취소</button>
        <button class="btn-modal primary" id="confirmEditBtn">수정</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 갤러리 앱 클래스
    class GalleryApp {
      constructor() {
        this.galleryData = {
          categories: ['복싱', '따릉이', '등산'],
          photos: []
        };
        this.currentCategory = 'all';
        this.editingCategoryIndex = -1;
        this.editMode = false;
        this.deleteMode = false;
        
        // 페이지네이션 관련
        this.currentPage = 1;
        this.itemsPerPage = 6;
        this.totalPages = 1;
        
        this.elements = {};
        this.defaultPhotos = [
        {
            id: 1,
            title: '복싱장 출근도장 콱',
            category: '복싱',
            src: 'images/gimga/IMG_6457.jpg',
            date: '2025.06.08'
          },
          {
            id: 2,
            title: '따릉이 타고 석촌호수 한바퀴',
            category: '따릉이',
            src: 'images/gimga/IMG_7127.JPG.jpg',
            date: '2025.09.11'
          },
          {
            id: 3,
            title: '관악산 정상에서',
            category: '등산',
            src: 'images/gimga/IMG_5539.jpg',
            date: '2025.02.05'
          },
          {
            id: 4,
            title: '건재이조 따릉이 회동',
            category: '따릉이',
            src: 'images/gimga/IMG_7510 2.JPG',
            date: '2025.09.27'
          },
          {
            id: 5,
            title: '우이암',
            category: '등산',
            src: 'images/gimga/IMG_9615.JPG',
            date: '2025.05.25'
          }
        ];
      }

      async init() {
        try {
          this.cacheElements();
          this.setupBasicFeatures();
          await this.loadGalleryData();
          this.setupEventListeners();
          this.updateCategoryTabs();
          await this.updateGallery();
          console.log('갤러리 앱 초기화 완료');
        } catch (error) {
          console.error('갤러리 앱 초기화 실패:', error);
        }
      }

      cacheElements() {
        this.elements = {
          categoryTabs: document.getElementById('categoryTabs'),
          galleryGrid: document.getElementById('galleryGrid'),
          galleryLoading: document.getElementById('galleryLoading'),
          addCategoryBtn: document.getElementById('addCategoryBtn'),
          editCategoryBtn: document.getElementById('editCategoryBtn'),
          deleteCategoryBtn: document.getElementById('deleteCategoryBtn'),
          addPhotoBtn: document.getElementById('addPhotoBtn'),
          photoModal: document.getElementById('photoModal'),
          categoryModal: document.getElementById('categoryModal'),
          editCategoryModal: document.getElementById('editCategoryModal'),
          photoTitle: document.getElementById('photoTitle'),
          photoCategory: document.getElementById('photoCategory'),
          photoFile: document.getElementById('photoFile'),
          categoryName: document.getElementById('categoryName'),
          editCategoryName: document.getElementById('editCategoryName'),
          fileInputLabel: document.querySelector('.file-input-label'),
          modeIndicator: document.getElementById('modeIndicator'),
          
          // 페이지네이션 요소들
          paginationContainer: document.getElementById('paginationContainer'),
          prevBtn: document.getElementById('prevBtn'),
          nextBtn: document.getElementById('nextBtn'),
          pageNumbers: document.getElementById('pageNumbers'),
          paginationInfo: document.getElementById('paginationInfo'),
          
          cancelPhotoBtn: document.getElementById('cancelPhotoBtn'),
          confirmPhotoBtn: document.getElementById('confirmPhotoBtn'),
          cancelCategoryBtn: document.getElementById('cancelCategoryBtn'),
          confirmCategoryBtn: document.getElementById('confirmCategoryBtn'),
          cancelEditBtn: document.getElementById('cancelEditBtn'),
          confirmEditBtn: document.getElementById('confirmEditBtn')
        };
      }

      setupBasicFeatures() {
        // 연도 설정
        document.getElementById('year').textContent = new Date().getFullYear();

        // 네비게이션 스크롤 효과
        const nav = document.querySelector('.navbar');
        const handleScroll = () => nav.classList.toggle('nav-solid', window.scrollY > 24);
        handleScroll();
        window.addEventListener('scroll', handleScroll);

        // 아바타 크기 동기화
        this.syncAvatar();
        window.addEventListener('resize', () => this.syncAvatar());
      }

      syncAvatar() {
        const avatar = document.getElementById('avatar');
        const title = document.getElementById('title');
        const actions = document.getElementById('heroActions');
        if (!avatar || !title) return;

        const top = title.offsetTop;
        const bottom = actions ? (actions.offsetTop + actions.offsetHeight) : (title.offsetTop + title.offsetHeight);
        let size = Math.round(bottom - top);
        size = Math.max(140, Math.min(340, size + 8));
        avatar.style.width = size + 'px';
        avatar.style.height = size + 'px';
      }

      setupEventListeners() {
        // "전체" 카테고리 탭 이벤트 (HTML에 이미 존재)
        const allTab = document.querySelector('.category-tab[data-category="all"]');
        if (allTab) {
          allTab.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            this.handleCategoryTabClick(allTab, 'all');
          });
        }
        
        // 버튼 이벤트
        this.elements.addCategoryBtn.addEventListener('click', () => this.showCategoryModal());
        this.elements.editCategoryBtn.addEventListener('click', () => this.toggleEditMode());
        this.elements.deleteCategoryBtn.addEventListener('click', () => this.toggleDeleteMode());
        this.elements.addPhotoBtn.addEventListener('click', () => this.showPhotoModal());
        
        // 페이지네이션 이벤트
        this.elements.prevBtn.addEventListener('click', () => this.goToPreviousPage());
        this.elements.nextBtn.addEventListener('click', () => this.goToNextPage());
        
        // 모달 버튼들
        this.elements.cancelPhotoBtn.addEventListener('click', () => this.closePhotoModal());
        this.elements.confirmPhotoBtn.addEventListener('click', () => this.addPhoto());
        this.elements.cancelCategoryBtn.addEventListener('click', () => this.closeCategoryModal());
        this.elements.confirmCategoryBtn.addEventListener('click', () => this.addCategory());
        this.elements.cancelEditBtn.addEventListener('click', () => this.closeEditModal());
        this.elements.confirmEditBtn.addEventListener('click', () => this.updateCategory());
        
        // 파일 선택 이벤트
        this.elements.photoFile.addEventListener('change', (e) => this.handleFileChange(e));
        
        // 모달 외부 클릭으로 닫기
        document.addEventListener('click', (e) => this.handleModalClick(e));
        
        // ESC 키로 모달 닫기
        document.addEventListener('keydown', (e) => this.handleKeyDown(e));
      }

      handleCategoryTabClick(tab, category) {
        console.log('카테고리 탭 클릭:', category, '수정모드:', this.editMode, '삭제모드:', this.deleteMode);

        // "전체" 카테고리는 수정/삭제 불가
        if ((this.editMode || this.deleteMode) && category === 'all') {
          alert('"전체" 카테고리는 수정하거나 삭제할 수 없습니다.');
          return;
        }

        // 수정 모드인 경우
        if (this.editMode && category !== 'all') {
          const categoryIndex = this.galleryData.categories.indexOf(category);
          if (categoryIndex !== -1) {
            console.log('수정 모드에서 카테고리 선택:', category, 'index:', categoryIndex);
            this.editCategory(categoryIndex);
          }
          return;
        }

        // 삭제 모드인 경우
        if (this.deleteMode && category !== 'all') {
          const categoryIndex = this.galleryData.categories.indexOf(category);
          if (categoryIndex !== -1) {
            console.log('삭제 모드에서 카테고리 선택:', category, 'index:', categoryIndex);
            this.deleteCategory(categoryIndex);
          }
          return;
        }

        // 일반 모드인 경우 카테고리 전환
        if (!this.editMode && !this.deleteMode) {
          document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          this.currentCategory = category;
          this.currentPage = 1; // 카테고리 변경 시 첫 페이지로 리셋
          this.updateGallery();
        }
      }

      toggleEditMode() {
        this.editMode = !this.editMode;
        this.deleteMode = false; // 다른 모드 비활성화
        
        this.elements.editCategoryBtn.classList.toggle('active', this.editMode);
        this.elements.deleteCategoryBtn.classList.remove('active');
        
        if (this.editMode) {
          this.showModeIndicator('✏️ 수정할 카테고리를 클릭하세요 (전체 제외)', 'edit-mode');
        } else {
          this.hideModeIndicator();
        }
        
        this.updateCategoryTabsStyle();
      }

      toggleDeleteMode() {
        this.deleteMode = !this.deleteMode;
        this.editMode = false; // 다른 모드 비활성화
        
        console.log('=== 삭제 모드 토글 ===');
        console.log('삭제 모드 상태:', this.deleteMode);
        
        this.elements.deleteCategoryBtn.classList.toggle('active', this.deleteMode);
        this.elements.editCategoryBtn.classList.remove('active');
        
        if (this.deleteMode) {
          console.log('삭제 모드 활성화 - 인디케이터 표시');
          this.showModeIndicator('🗑️ 삭제할 카테고리를 클릭하세요 (전체 제외)', 'delete-mode');
        } else {
          console.log('삭제 모드 비활성화 - 인디케이터 숨김');
          this.hideModeIndicator();
        }
        
        this.updateCategoryTabsStyle();
      }

      showModeIndicator(text, className) {
        this.elements.modeIndicator.textContent = text;
        this.elements.modeIndicator.className = `mode-indicator ${className}`;
        this.elements.modeIndicator.style.display = 'block';
      }

      hideModeIndicator() {
        this.elements.modeIndicator.style.display = 'none';
      }

      updateCategoryTabsStyle() {
        document.querySelectorAll('.category-tab').forEach(tab => {
          tab.classList.remove('selected-for-edit', 'selected-for-delete');
          
          if (tab.dataset.category !== 'all') {
            if (this.editMode) {
              tab.classList.add('selected-for-edit');
            } else if (this.deleteMode) {
              tab.classList.add('selected-for-delete');
            }
          }
        });
      }

      handleFileChange(e) {
        if (e.target.files && e.target.files[0]) {
          this.elements.fileInputLabel.textContent = `📷 ${e.target.files[0].name}`;
        } else {
          this.elements.fileInputLabel.textContent = '📁 파일 선택';
        }
      }

      handleModalClick(e) {
        if (e.target.classList.contains('modal-overlay')) {
          this.closePhotoModal();
          this.closeCategoryModal();
          this.closeEditModal();
        }
      }

      handleKeyDown(e) {
        if (e.key === 'Escape') {
          this.closePhotoModal();
          this.closeCategoryModal();
          this.closeEditModal();
          
          // 모드 종료
          if (this.editMode || this.deleteMode) {
            this.editMode = false;
            this.deleteMode = false;
            this.elements.editCategoryBtn.classList.remove('active');
            this.elements.deleteCategoryBtn.classList.remove('active');
            this.hideModeIndicator();
            this.updateCategoryTabsStyle();
          }
        }
      }

      updateCategoryTabs() {
        const addBtn = this.elements.addCategoryBtn;
        
        // 기존 동적 탭들 제거 (전체 탭은 유지)
        const existingTabs = this.elements.categoryTabs.querySelectorAll('.category-tab:not([data-category="all"])');
        existingTabs.forEach(tab => tab.remove());

        // 새 카테고리 탭들 추가
        this.galleryData.categories.forEach((category) => {
          const tab = document.createElement('div');
          tab.className = 'category-tab';
          tab.dataset.category = category;
          tab.textContent = category;
          
          // 각 탭에 직접 클릭 이벤트 리스너 추가
          tab.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            this.handleCategoryTabClick(tab, category);
          });
          
          this.elements.categoryTabs.insertBefore(tab, addBtn);
        });

        this.updateCategorySelect();
      }

      updateCategorySelect() {
        this.elements.photoCategory.innerHTML = '';
        this.galleryData.categories.forEach(category => {
          const option = document.createElement('option');
          option.value = category;
          option.textContent = category;
          this.elements.photoCategory.appendChild(option);
        });
      }

      async updateGallery() {
        try {
          // 로딩 표시
          this.showLoading();

          // 필터링된 사진들 가져오기
          const filteredPhotos = this.getFilteredPhotos();
          
          // 페이지네이션 계산
          this.calculatePagination(filteredPhotos.length);
          
          // 현재 페이지의 사진들만 추출
          const startIndex = (this.currentPage - 1) * this.itemsPerPage;
          const endIndex = startIndex + this.itemsPerPage;
          const currentPagePhotos = filteredPhotos.slice(startIndex, endIndex);

          // 비동기로 갤러리 렌더링 (부드러운 애니메이션을 위해)
          await this.renderGalleryAsync(currentPagePhotos);
          
          // 페이지네이션 UI 업데이트
          this.updatePaginationUI();
          
          // 로딩 숨김
          this.hideLoading();
          
        } catch (error) {
          console.error('갤러리 업데이트 실패:', error);
          this.hideLoading();
        }
      }

      getFilteredPhotos() {
        return this.currentCategory === 'all' 
          ? this.galleryData.photos 
          : this.galleryData.photos.filter(photo => photo.category === this.currentCategory);
      }

      calculatePagination(totalItems) {
        this.totalPages = Math.max(1, Math.ceil(totalItems / this.itemsPerPage));
        
        // 현재 페이지가 총 페이지 수를 초과하는 경우 조정
        if (this.currentPage > this.totalPages) {
          this.currentPage = this.totalPages;
        }
      }

      async renderGalleryAsync(photos) {
        return new Promise((resolve) => {
          // 기존 아이템들 페이드 아웃
          this.elements.galleryGrid.style.opacity = '0';
          
          setTimeout(() => {
            // DOM 클리어
            this.elements.galleryGrid.innerHTML = '';
            
            // 새 아이템들 추가
            photos.forEach((photo, index) => {
              const item = this.createPhotoElement(photo);
              
              // 페이드 인 애니메이션을 위한 클래스 추가
              item.classList.add('gallery-fade-enter');
              this.elements.galleryGrid.appendChild(item);
              
              // 순차적으로 애니메이션 실행
              setTimeout(() => {
                item.classList.add('gallery-fade-enter-active');
                item.classList.remove('gallery-fade-enter');
              }, index * 50);
            });
            
            // 갤러리 페이드 인
            this.elements.galleryGrid.style.opacity = '1';
            
            resolve();
          }, 200);
        });
      }

      showLoading() {
        this.elements.galleryLoading.classList.add('show');
        this.elements.galleryGrid.style.pointerEvents = 'none';
      }

      hideLoading() {
        this.elements.galleryLoading.classList.remove('show');
        this.elements.galleryGrid.style.pointerEvents = 'auto';
      }

      updatePaginationUI() {
        const filteredPhotos = this.getFilteredPhotos();
        const totalItems = filteredPhotos.length;
        
        // 페이지네이션 컨테이너 표시/숨김
        if (totalItems > this.itemsPerPage) {
          this.elements.paginationContainer.style.display = 'flex';
        } else {
          this.elements.paginationContainer.style.display = 'none';
          return;
        }

        // 이전/다음 버튼 상태
        this.elements.prevBtn.disabled = this.currentPage === 1;
        this.elements.nextBtn.disabled = this.currentPage === this.totalPages;

        // 페이지 번호 버튼들 생성
        this.renderPageNumbers();

        // 페이지 정보 업데이트
        const startItem = (this.currentPage - 1) * this.itemsPerPage + 1;
        const endItem = Math.min(this.currentPage * this.itemsPerPage, totalItems);
        this.elements.paginationInfo.textContent = `${startItem}-${endItem} / ${totalItems}개`;
      }

      renderPageNumbers() {
        this.elements.pageNumbers.innerHTML = '';
        
        // 최대 5개의 페이지 번호만 표시
        const maxVisiblePages = 5;
        let startPage = Math.max(1, this.currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(this.totalPages, startPage + maxVisiblePages - 1);
        
        // 끝 페이지 기준으로 시작 페이지 재조정
        if (endPage - startPage + 1 < maxVisiblePages) {
          startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        for (let i = startPage; i <= endPage; i++) {
          const pageBtn = document.createElement('button');
          pageBtn.className = 'pagination-btn';
          pageBtn.textContent = i;
          
          if (i === this.currentPage) {
            pageBtn.classList.add('active');
          }
          
          pageBtn.addEventListener('click', () => this.goToPage(i));
          this.elements.pageNumbers.appendChild(pageBtn);
        }
      }

      async goToPage(page) {
        if (page === this.currentPage || page < 1 || page > this.totalPages) {
          return;
        }
        
        this.currentPage = page;
        await this.updateGallery();
      }

      async goToPreviousPage() {
        if (this.currentPage > 1) {
          await this.goToPage(this.currentPage - 1);
        }
      }

      async goToNextPage() {
        if (this.currentPage < this.totalPages) {
          await this.goToPage(this.currentPage + 1);
        }
      }

      createPhotoElement(photo) {
        const item = document.createElement('div');
        item.className = 'album-item';
        item.innerHTML = `
          <img src="${photo.src}" alt="${photo.title}" loading="lazy">
          <div class="overlay">
            <div class="meta">
              <div class="title">${photo.title}</div>
              <div class="date">${photo.date}</div>
            </div>
          </div>
          <button class="delete-btn">×</button>
        `;
        
        // 삭제 버튼 이벤트
        const deleteBtn = item.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          this.deletePhoto(photo.id);
        });
        
        return item;
      }

      showPhotoModal() {
        this.updateCategorySelect();
        this.elements.photoModal.style.display = 'flex';
        this.elements.photoTitle.focus();
      }

      closePhotoModal() {
        this.elements.photoModal.style.display = 'none';
        this.elements.photoTitle.value = '';
        this.elements.photoFile.value = '';
        this.elements.fileInputLabel.textContent = '📁 파일 선택';
      }

      showCategoryModal() {
        this.elements.categoryModal.style.display = 'flex';
        this.elements.categoryName.focus();
      }

      closeCategoryModal() {
        this.elements.categoryModal.style.display = 'none';
        this.elements.categoryName.value = '';
      }

      showEditModal() {
        this.elements.editCategoryModal.style.display = 'flex';
        this.elements.editCategoryName.focus();
      }

      closeEditModal() {
        this.elements.editCategoryModal.style.display = 'none';
        this.elements.editCategoryName.value = '';
        this.editingCategoryIndex = -1;
      }

      async addPhoto() {
        try {
          const title = this.elements.photoTitle.value.trim();
          const category = this.elements.photoCategory.value;
          const fileInput = this.elements.photoFile;

          if (!title) {
            alert('제목을 입력해주세요.');
            return;
          }

          if (!fileInput.files || !fileInput.files[0]) {
            alert('사진 파일을 선택해주세요.');
            return;
          }

          const file = fileInput.files[0];
          
          if (file.size > 5 * 1024 * 1024) {
            alert('파일 크기는 5MB 이하로 선택해주세요.');
            return;
          }

          if (!file.type.startsWith('image/')) {
            alert('이미지 파일만 선택해주세요.');
            return;
          }

          const base64 = await this.fileToBase64(file);
          
          const photo = {
            id: Date.now(),
            title: title,
            category: category,
            src: base64,
            date: new Date().toLocaleDateString('ko-KR')
          };

          this.galleryData.photos.push(photo);
          await this.saveGalleryData();
          
          // 새로 추가된 사진이 있는 페이지로 이동
          if (this.currentCategory === 'all' || this.currentCategory === category) {
            const filteredPhotos = this.getFilteredPhotos();
            const newPhotoIndex = filteredPhotos.findIndex(p => p.id === photo.id);
            const newPage = Math.ceil((newPhotoIndex + 1) / this.itemsPerPage);
            this.currentPage = newPage;
          }
          
          await this.updateGallery();
          this.closePhotoModal();
          
          alert('사진이 성공적으로 추가되었습니다!');
        } catch (error) {
          console.error('사진 추가 실패:', error);
          alert('사진 추가에 실패했습니다.');
        }
      }

      async addCategory() {
        try {
          const name = this.elements.categoryName.value.trim();
          
          if (!name) {
            alert('카테고리 이름을 입력해주세요.');
            return;
          }

          if (this.galleryData.categories.includes(name)) {
            alert('이미 존재하는 카테고리입니다.');
            return;
          }

          this.galleryData.categories.push(name);
          await this.saveGalleryData();
          this.updateCategoryTabs();
          await this.updateGallery(); // 갤러리 업데이트 추가
          this.closeCategoryModal();
          
          alert(`'${name}' 카테고리가 추가되었습니다!`);
        } catch (error) {
          console.error('카테고리 추가 실패:', error);
          alert('카테고리 추가에 실패했습니다.');
        }
      }

      editCategory(index) {
        this.editingCategoryIndex = index;
        const categoryName = this.galleryData.categories[index];
        this.elements.editCategoryName.value = categoryName;
        this.showEditModal();
        
        // 수정 모드 종료
        this.editMode = false;
        this.elements.editCategoryBtn.classList.remove('active');
        this.hideModeIndicator();
        this.updateCategoryTabsStyle();
      }

      async updateCategory() {
        try {
          const newName = this.elements.editCategoryName.value.trim();
          
          if (!newName) {
            alert('카테고리 이름을 입력해주세요.');
            return;
          }

          if (this.editingCategoryIndex < 0 || this.editingCategoryIndex >= this.galleryData.categories.length) {
            alert('잘못된 카테고리입니다.');
            return;
          }

          const oldName = this.galleryData.categories[this.editingCategoryIndex];

          if (this.galleryData.categories.includes(newName) && newName !== oldName) {
            alert('이미 존재하는 카테고리입니다.');
            return;
          }

          // 카테고리명 변경
          this.galleryData.categories[this.editingCategoryIndex] = newName;
          
          // 해당 카테고리의 모든 사진들의 카테고리도 변경
          this.galleryData.photos.forEach(photo => {
            if (photo.category === oldName) {
              photo.category = newName;
            }
          });

          // 현재 보고 있던 카테고리가 변경된 경우 업데이트
          if (this.currentCategory === oldName) {
            this.currentCategory = newName;
          }

          await this.saveGalleryData();
          this.updateCategoryTabs();
          this.currentPage = 1; // 카테고리 수정 후 첫 페이지로 리셋
          await this.updateGallery();
          this.closeEditModal();
          
          // 변경된 카테고리 탭을 active로 설정
          if (this.currentCategory === newName) {
            document.querySelectorAll('.category-tab').forEach(tab => {
              tab.classList.remove('active');
              if (tab.dataset.category === newName) {
                tab.classList.add('active');
              }
            });
          }
          
          alert(`카테고리가 '${newName}'으로 변경되었습니다!`);
        } catch (error) {
          console.error('카테고리 수정 실패:', error);
          alert('카테고리 수정에 실패했습니다.');
        }
      }

      async deleteCategory(index) {
        try {
          if (index < 0 || index >= this.galleryData.categories.length) {
            alert('잘못된 카테고리입니다.');
            return;
          }

          const categoryName = this.galleryData.categories[index];
          const photosInCategory = this.galleryData.photos.filter(photo => photo.category === categoryName);
          
          // 더 명확한 삭제 확인 메시지
          let confirmMessage = `⚠️ 카테고리 삭제 확인\n\n'${categoryName}' 카테고리를 삭제하시겠습니까?`;
          
          if (photosInCategory.length > 0) {
            confirmMessage += `\n\n❗ 주의: 이 카테고리에 속한 ${photosInCategory.length}개의 이미지도 모두 함께 삭제됩니다.`;
            confirmMessage += `\n\n정말로 카테고리와 모든 이미지를 삭제하시겠습니까?`;
          } else {
            confirmMessage += `\n\n(이 카테고리에는 이미지가 없습니다)`;
          }

          if (!confirm(confirmMessage)) {
            return;
          }

          // 카테고리 삭제
          this.galleryData.categories.splice(index, 1);
          
          // 해당 카테고리의 모든 사진들도 삭제
          this.galleryData.photos = this.galleryData.photos.filter(photo => photo.category !== categoryName);

          // 현재 보고 있던 카테고리가 삭제된 경우 전체로 변경
          if (this.currentCategory === categoryName) {
            this.currentCategory = 'all';
            document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector('.category-tab[data-category="all"]').classList.add('active');
          }

          await this.saveGalleryData();
          this.updateCategoryTabs();
          
          // 페이지 리셋 및 갤러리 업데이트
          this.currentPage = 1;
          await this.updateGallery();
          
          // 삭제 모드 종료
          this.deleteMode = false;
          this.elements.deleteCategoryBtn.classList.remove('active');
          this.hideModeIndicator();
          this.updateCategoryTabsStyle();
          
          const deletedMessage = photosInCategory.length > 0 
            ? `'${categoryName}' 카테고리와 ${photosInCategory.length}개의 이미지가 삭제되었습니다.`
            : `'${categoryName}' 카테고리가 삭제되었습니다.`;
          
          alert(deletedMessage);
        } catch (error) {
          console.error('카테고리 삭제 실패:', error);
          alert('카테고리 삭제에 실패했습니다.');
        }
      }

      async deletePhoto(photoId) {
        try {
          const photo = this.galleryData.photos.find(p => p.id === photoId);
          if (!photo) {
            alert('삭제할 사진을 찾을 수 없습니다.');
            return;
          }

          if (!confirm(`'${photo.title}' 사진을 삭제하시겠습니까?`)) {
            return;
          }

          this.galleryData.photos = this.galleryData.photos.filter(p => p.id !== photoId);
          await this.saveGalleryData();
          
          // 현재 페이지에 사진이 없으면 이전 페이지로 이동
          const filteredPhotos = this.getFilteredPhotos();
          const maxPage = Math.max(1, Math.ceil(filteredPhotos.length / this.itemsPerPage));
          if (this.currentPage > maxPage) {
            this.currentPage = maxPage;
          }
          
          await this.updateGallery();
          
          alert('사진이 삭제되었습니다.');
        } catch (error) {
          console.error('사진 삭제 실패:', error);
          alert('사진 삭제에 실패했습니다.');
        }
      }

      fileToBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }

      async saveGalleryData() {
        try {
          const dataToSave = {
            categories: this.galleryData.categories,
            photos: this.galleryData.photos,
            lastUpdated: new Date().toISOString()
          };
          
          // 메모리에 저장 (Claude artifacts에서는 localStorage 사용 불가)
          window.galleryAppData = dataToSave;
        } catch (error) {
          console.error('데이터 저장 실패:', error);
          throw error;
        }
      }

      async loadGalleryData() {
        try {
          // 메모리에서 데이터 로드
          if (window.galleryAppData) {
            const data = window.galleryAppData;
            this.galleryData = {
              categories: data.categories || ['복싱', '따릉이', '등산'],
              photos: data.photos || []
            };
          } else {
            // 처음 로드시 기본 이미지 추가
            this.galleryData.photos = [...this.defaultPhotos];
            await this.saveGalleryData();
          }
        } catch (error) {
          console.error('데이터 로드 실패:', error);
          // 오류 시 기본값 사용
          this.galleryData = {
            categories: ['복싱', '따릉이', '등산'],
            photos: [...this.defaultPhotos]
          };
        }
      }
    }

    // 앱 시작
    document.addEventListener('DOMContentLoaded', () => {
      const app = new GalleryApp();
      app.init();
    });
  </script>
</body>
