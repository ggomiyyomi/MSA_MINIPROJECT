<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>[이름]의 취미 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      min-height: 40vh;
      display:grid;place-items:center;
      background:url("https://picsum.photos/1600/900?blur=2") center/cover no-repeat;
      position:relative;color:#fff;
    }
    .hero::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.4);}
    .hero .inner{position:relative;z-index:1;}
    .avatar{width:100px;height:100px;border-radius:50%;object-fit:cover;border:3px solid #fff;}
    .gallery-img{aspect-ratio:4/3;object-fit:cover;}
    .fixed-back{position:fixed;left:16px;bottom:16px;z-index:1030;}
  </style>
</head>
<body>
<a href="index.html" class="btn btn-outline-secondary fixed-back">← 메인</a>

<header class="hero">
  <div class="inner text-center">
    <img src="https://picsum.photos/300?random=5" alt="프로필" class="avatar mb-3">
    <h1 class="fw-bold">이름 또는 닉네임</h1>
    <p class="lead mb-0">간단한 한 줄 소개</p>
  </div>
</header>

<section class="py-5">
  <div class="container">
    <h2 class="h4 fw-bold mb-3">About</h2>
    <p>
      나에 대한 짧은 소개를 여기에 적어주세요. 언제부터 어떤 취미를 즐기게 되었는지,
      특별했던 추억 한두 가지를 간단히 적으면 좋습니다.
    </p>
  </div>
</section>

<section class="py-5 bg-body-secondary">
  <div class="container">
    <h2 class="h4 fw-bold mb-3">Gallery</h2>
    <div class="row g-4">
      <div class="col-sm-6 col-lg-4">
        <img src="https://picsum.photos/800/600?random=11" class="w-100 rounded-3 shadow-sm gallery-img" alt="추억1">
      </div>
      <div class="col-sm-6 col-lg-4">
        <img src="https://picsum.photos/800/600?random=12" class="w-100 rounded-3 shadow-sm gallery-img" alt="추억2">
      </div>
      <div class="col-sm-6 col-lg-4">
        <img src="https://picsum.photos/800/600?random=13" class="w-100 rounded-3 shadow-sm gallery-img" alt="추억3">
      </div>
    </div>
  </div>
</section>

<!-- === Interests (HTML에 직접 입력) === -->
<section class="py-5">
  <div class="container">
    <h2 class="h4 fw-bold mb-4">Interests (취미 태그)</h2>

    <!-- 여기를 직접 수정하세요: 배지를 추가/삭제/수정 -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="fw-semibold mb-3">내 태그</h6>
        <div class="d-flex flex-wrap gap-2 my-tags">
          <!-- 예시 태그들: 필요에 맞게 직접 편집 -->
          <span class="badge rounded-pill text-bg-primary">#자바</span>
          <span class="badge rounded-pill text-bg-primary">#부트스트랩</span>
          <span class="badge rounded-pill text-bg-primary">#등산</span>
          <span class="badge rounded-pill text-bg-primary">#사진</span>
          <span class="badge rounded-pill text-bg-primary">#카페</span>
          <!-- 예: 새 태그 추가 -->
          <!-- <span class="badge rounded-pill text-bg-primary">#여행</span> -->
        </div>

        <hr class="my-4">

        <!-- (선택) 카테고리로 나눠 쓰고 싶으면 아래 블록을 복사해 섹션을 더 만들면 됩니다 -->
        <div class="row g-3">
          <div class="col-md-6">
            <div class="small text-body-secondary mb-2">개발</div>
            <div class="d-flex flex-wrap gap-2">
              <span class="badge rounded-pill text-bg-secondary">#Spring</span>
              <span class="badge rounded-pill text-bg-secondary">#Git</span>
              <span class="badge rounded-pill text-bg-secondary">#DB</span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="small text-body-secondary mb-2">라이프</div>
            <div class="d-flex flex-wrap gap-2">
              <span class="badge rounded-pill text-bg-secondary">#러닝</span>
              <span class="badge rounded-pill text-bg-secondary">#헬스</span>
              <span class="badge rounded-pill text-bg-secondary">#음악</span>
            </div>
          </div>
        </div>
        <!-- 카테고리 블록 끝 -->
      </div>
    </div>
  </div>
</section>

<footer class="py-4 bg-body-tertiary text-center small text-body-secondary">
  © <span id="year"></span> 나의 추억 페이지
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // 연도 표기만 유지
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
