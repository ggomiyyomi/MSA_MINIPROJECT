<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나의 취미 & 추억 – 원페이지</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- fullPage.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullpage.js/dist/fullpage.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .hero {
      position: relative;
      background: #fff; /* 흰 배경 */
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #sprayCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    .hero .content {
      position: relative;
      z-index: 1;
      color: #333;
    }

    /* 향수병 아이콘 */
    .perfume {
      position: absolute;
      font-size: 60px;
      color: #444;
      opacity: 0;
      transform: rotate(-20deg);
      animation-duration: 0.8s;
      animation-fill-mode: forwards;
      z-index: 2;
    }

    @keyframes sprayMotion {
      0%   { transform: rotate(-20deg) scale(0.8); opacity: 0; }
      20%  { transform: rotate(-10deg) scale(1); opacity: 1; }
      60%  { transform: rotate(-15deg) scale(1); opacity: 1; }
      100% { transform: rotate(-20deg) scale(0.9); opacity: 0; }
    }

    .section-title {
      letter-spacing: .02em;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      font-weight: 700;
    }

    .fixed-cta {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 1030;
    }

    /* 카드 디자인 그대로 유지 */
    .memory-card {
      cursor: pointer;
      width: 100%;
      aspect-ratio: 3/4;
      position: relative;
      perspective: 1000px;
    }
    .front,
    .back {
      width: 100%;
      height: 100%;
      overflow: hidden;
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform .6s linear;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }
    .front {
      transform: rotateY(0deg);
      position: relative;
    }
    .name-overlay {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.6));
      color: #fff;
      padding: 0.5rem 0.8rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 0 0 12px 12px;
      text-align: center;
    }
    .back {
      background: #f1f1f1;
      color: #2c3e50;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.2rem;
    }
    .back-content h5 { font-size: 1.2rem; margin-bottom: .3rem; }
    .back-content p { font-size: 0.9rem; margin-bottom: 1rem; }
    .sm a {
      display: inline-flex;
      width: 50px; height: 50px;
      justify-content: center; align-items: center;
      color: #2c3e50;
      font-size: 30px;
      transition: 0.4s;
      border-radius: 50%;
      margin: 0 4px;
      text-decoration: none;
    }
    .sm a:hover { background: #2c3e50; color: white; }
    .memory-card:hover>.front { transform: rotateY(-180deg); }
    .memory-card:hover>.back { transform: rotateY(0deg); }
    .memory-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.5rem;
      justify-items: center;
    }
    @media (max-width: 992px) {
      .memory-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 576px) {
      .memory-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

  <!-- Nav -->
  <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#top">My Memory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
        aria-controls="nav" aria-expanded="false" aria-label="토글 내비게이션">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse ">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#about">Guestbook</a></li>
          <li class="nav-item"><a class="nav-link" href="#hobbies">Video</a></li>
          <li class="nav-item"><a class="nav-link" href="#memories">Music</a></li>
          <li class="nav-item"><a class="nav-link" href="#media">Drawing</a></li>
          <li class="nav-item"><a class="nav-link" href="#guestbook">CAFE Map</a></li>
        </ul>
        <div class="d-flex gap-2 align-items-center">
          <button id="themeToggle" class="btn btn-outline-secondary btn-sm" type="button"
            title="라이트/다크 전환">🌓</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- fullpage wrapper -->
  <div id="fullpage">

    <!-- Hero -->
    <div class="section hero">
      <canvas id="sprayCanvas"></canvas>
      <div class="content container">
        <h1 class="display-5 fw-bold">2팀</h1>
        <p class="lead mb-4">사진 몇 장, 한 곡의 음악, 그리고 짧은 이야기로 기록하는 나만의 페이지.</p>
        <a href="#" onclick="fullpage_api.moveTo(2); return false;" class="btn btn-dark btn-lg">시작하기</a>
      </div>
      <i id="perfume" class="fas fa-spray-can perfume"></i>
    </div>

    <!-- Memories -->
    <div class="section">
      <section id="memories" class="py-5">
        <div class="container">
          <h2 class="section-title">Hobby</h2>
          <div class="memory-grid">
            <!-- 카드 예시 5개 -->
            <div class="memory-card"><div class="front"><img src="https://picsum.photos/800/600?random=1"><div class="name-overlay">김가연</div></div><div class="back"><div class="back-content"><h5>봄 소풍</h5></div></div></div>
            <div class="memory-card"><div class="front"><img src="https://picsum.photos/800/600?random=2"><div class="name-overlay">김소희</div></div><div class="back"><div class="back-content"><h5>첫 카페</h5></div></div></div>
            <div class="memory-card"><div class="front"><img src="https://picsum.photos/800/600?random=3"><div class="name-overlay">서희정</div></div><div class="back"><div class="back-content"><h5>베이킹</h5></div></div></div>
            <div class="memory-card"><div class="front"><img src="https://picsum.photos/800/600?random=4"><div class="name-overlay">이재건</div></div><div class="back"><div class="back-content"><h5>겨울 산행</h5></div></div></div>
            <div class="memory-card"><div class="front"><img src="https://picsum.photos/800/600?random=5"><div class="name-overlay">정현목</div></div><div class="back"><div class="back-content"><h5>여름 바다</h5></div></div></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Quick CTA -->
  <a class="btn btn-primary rounded-pill shadow fixed-cta" href="#" onclick="fullpage_api.moveTo(2); return false;">📸 사진 보기</a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- fullPage.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullpage.js/dist/fullpage.min.js"></script>

  <script>
    new fullpage('#fullpage', { autoScrolling: true, navigation: true });

    const themeToggle = document.getElementById('themeToggle');
    const docEl = document.documentElement;
    const THEME_KEY = 'onepage-theme';
    const savedTheme = localStorage.getItem(THEME_KEY);
    if (savedTheme) docEl.setAttribute('data-bs-theme', savedTheme);
    themeToggle.addEventListener('click', () => {
      const cur = docEl.getAttribute('data-bs-theme') || 'light';
      const next = cur === 'light' ? 'dark' : 'light';
      docEl.setAttribute('data-bs-theme', next);
      localStorage.setItem(THEME_KEY, next);
    });

    // 🌈 파티클 + 향수병 모션
    const colors = ["#9b59b6","#2ecc71","#f1c40f","#3498db","#e67e22"];
    const canvas = document.getElementById("sprayCanvas");
    const ctx = canvas.getContext("2d");
    const perfume = document.getElementById("perfume");

    function resizeCanvas() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
    window.addEventListener("resize", resizeCanvas); resizeCanvas();

    class Particle {
      constructor(x,y,color){ this.x=x; this.y=y; this.radius=Math.random()*10+6; this.color=color; }
      draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.radius,0,Math.PI*2); ctx.fillStyle=this.color; ctx.fill(); }
    }
    let particles = [];
    function createSpray(point){
      for(let i=0;i<60;i++){
        const angle = Math.random()*Math.PI/2 - Math.PI/4;
        const dist = Math.random()*100;
        const x = point.x + Math.cos(angle)*dist;
        const y = point.y - Math.sin(angle)*dist;
        const color = colors[Math.floor(Math.random()*colors.length)];
        particles.push(new Particle(x,y,color));
      }
      drawParticles();
    }
    function drawParticles(){ ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>p.draw()); }

    function spraySequence(){
      const sprayPoints=[
        {x:canvas.width/2,y:canvas.height/2},         // 중앙
        {x:canvas.width/5,y:canvas.height/2},         // 왼쪽
        {x:(canvas.width*4)/5,y:canvas.height/2},     // 오른쪽
        {x:canvas.width/2,y:canvas.height/4},         // 위
        {x:canvas.width/2,y:(canvas.height*3)/4}      // 아래
      ];
      sprayPoints.forEach((pt,i)=>{
        setTimeout(()=>{
          perfume.style.left=`${pt.x-30}px`;
          perfume.style.top=`${pt.y-30}px`;
          perfume.style.animationName="sprayMotion";
          setTimeout(()=>createSpray(pt),200);
          setTimeout(()=>{ perfume.style.animationName=""; },900);
        }, i*1500);
      });
    }
    spraySequence();
  </script>
</body>
</html>
